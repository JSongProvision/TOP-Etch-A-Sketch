<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    

    <div class="container">
        <div class="header">
            <h1 class="welcome">Welcome to Etch-A-Sketch</h1>
            <div id="info">
                <p>Drag your mouse over the grid to draw.</p>
                <p>Your drawing pad is set to 4x4 by default. Click the <span style="font-weight:bold">Change Grid Size</span>button to reset the drawing pad and set the number of boxes per side.</p>
            </div>
            <button class="grid-btn">Change Grid Size</button>
        </div>
        <div id="drawpad">
            <div id="grid"></div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
