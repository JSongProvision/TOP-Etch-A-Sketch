<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="welcome">Welcome to Etch-A-Sketch</h1>
            <div id="info">
                <p>Drag your mouse over the grid to draw.</p>
                <p>Your drawing pad is set to 4x4 by default. Click the <span style="font-weight:bold; font-style: italic;">Change Grid Size</span> button to reset the drawing pad and set the number of boxes per side.</p>
            </div>
            <button class="grid-btn">Change Grid Size</button>
        </div>
        <div id="drawpad">
            <div id="grid"></div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
